name: Python bindings

on:
    push:
    pull_request:

env:
    HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1
    HOMEBREW_NO_AUTO_UPDATE: 1

jobs:
    build:
        name: build on ${{ matrix.os }} with Python ${{ matrix.python-version }}
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']

        steps:
            - name: Download source
              run: |
                  git clone https://github.com/arvidn/libtorrent.git --depth=1 --recurse-submodules --branch master

            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: dependencies (MacOS)
              if: runner.os == 'macOS'
              run: |
                  cd libtorrent
                  brew install python@${{ matrix.python-version }} openssl@3 python-setuptools
                  export PATH=$(brew --prefix)/opt/python@${{ matrix.python-version }}/bin:$PATH

            - name: Install Visual Studio 2019 Build Tools
              if: runner.os == 'Windows'
              run: |
                  choco install visualstudio2019buildtools `
                    --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --quiet --norestart" ` -y

            - name: Set up MSVC 2019
              uses: ilammy/msvc-dev-cmd@v1
              if: runner.os == 'Windows'
              with:
                  arch: x64
                  toolset: 14.2
                  vsversion: '16.0'

            - name: Install OpenSSL (vcpkg, win64)
              if: runner.os == 'Windows'
              run: |
                  vcpkg install openssl:x64-windows
                  Remove-Item -Path "C:\Program Files\OpenSSL" -Force -Recurse -ErrorAction SilentlyContinue
                  New-Item -Path "C:\OpenSSL-Win64" -ItemType SymbolicLink -Value "C:\vcpkg\packages\openssl_x64-windows"

            - name: Set OpenSSL Paths (Windows)
              if: runner.os == 'Windows'
              shell: cmd
              run: |
                  setx OPENSSL_ROOT_DIR "C:\OpenSSL-Win64" /M
                  setx OPENSSL_INCLUDE_DIR "C:\OpenSSL-Win64\include" /M
                  setx OPENSSL_LIB_DIR "C:\OpenSSL-Win64\lib" /M
                  setx INCLUDE "C:\OpenSSL-Win64\include;%INCLUDE%" /M
                  setx LIB "C:\OpenSSL-Win64\lib;%LIB%" /M

            - name: Upgrade pip and setuptools
              run: |
                  python -m pip install --upgrade pip setuptools wheel

            - name: update package lists (linux)
              if: runner.os == 'Linux'
              continue-on-error: true
              run: |
                  cd libtorrent
                  sudo apt update

            - name: Setup ccache
              if: runner.os != 'Windows'
              uses: Chocobo1/setup-ccache-action@v1
              with:
                  update_packager_index: false
                  override_cache_key: ccache-python-${{ matrix.os }}-${{ github.base_ref }}-${{ matrix.python-version }}
                  ccache_options: |
                      max_size=500M

            - name: Install Boost 1.84.0 from GitHub (Linux)
              if: runner.os == 'Linux'
              run: |
                  cd $HOME
                  git clone --branch=boost-1.84.0 https://github.com/boostorg/boost.git boost_1_84_0
                  cd boost_1_84_0
                  git submodule update --init --recursive
                  ./bootstrap.sh --with-libraries=python
                  ./b2 install --prefix=$HOME/boost_1_84_0 --with-python --with-json -j$(nproc)

            - name: Set Boost environment variables and add b2 to PATH (Linux)
              if: runner.os == 'Linux'
              run: |
                  echo "BOOST_ROOT=$HOME/boost_1_84_0" >> $GITHUB_ENV
                  echo "BOOST_INCLUDEDIR=$HOME/boost_1_84_0/include" >> $GITHUB_ENV
                  echo "BOOST_LIBRARYDIR=$HOME/boost_1_84_0/lib" >> $GITHUB_ENV
                  echo "$HOME/boost_1_84_0" >> $GITHUB_PATH

            - name: Install Boost 1.84.0 from GitHub (macOS)
              if: runner.os == 'macOS'
              run: |
                  cd $HOME
                  git clone --depth=1 --recurse-submodules --branch=boost-1.84.0 https://github.com/boostorg/boost.git boost_1_84_0
                  cd boost_1_84_0
                  ./bootstrap.sh --with-libraries=python
                  ./b2 install --prefix=$HOME/boost_1_84_0 --with-python --with-json  -j$(sysctl -n hw.ncpu)

            - name: Set Boost environment variables and add b2 to PATH (macOS)
              if: runner.os == 'macOS'
              run: |
                  echo "BOOST_ROOT=$HOME/boost_1_84_0" >> $GITHUB_ENV
                  echo "BOOST_INCLUDEDIR=$HOME/boost_1_84_0/include" >> $GITHUB_ENV
                  echo "BOOST_LIBRARYDIR=$HOME/boost_1_84_0/lib" >> $GITHUB_ENV
                  echo "$HOME/boost_1_84_0" >> $GITHUB_PATH

            - name: install boost (windows)
              if: runner.os == 'Windows'
              shell: cmd
              run: |
                  cd libtorrent
                  git clone --depth=1 --recurse-submodules -j10 --branch=boost-1.84.0 https://github.com/boostorg/boost.git
                  cd boost
                  bootstrap.bat

            - name: boost headers (windows)
              if: runner.os == 'Windows'
              shell: cmd
              run: |
                  cd libtorrent\boost
                  .\b2 headers

            - name: build/install (windows)
              if: runner.os == 'Windows'
              shell: cmd
              run: |
                  cd libtorrent
                  set BOOST_ROOT=%CD%\boost
                  set BOOST_BUILD_PATH=%BOOST_ROOT%\tools\build
                  set PATH=%BOOST_ROOT%;%PATH%
                  cd bindings\python
                  py -${{ matrix.python-version }} setup.py build_ext --b2-args "asserts=on invariant-checks=full webtorrent=on" install --user --prefix=

            - name: build no-deprecated (Linux)
              if: runner.os == 'Linux'
              run: |
                  export PATH=$HOME/boost_1_84_0/bin:$PATH
                  cd libtorrent/bindings/python
                  python${{ matrix.python-version }} setup.py build_ext --b2-args "deprecated-functions=off webtorrent=on"

            - name: build/install (Linux)
              if: runner.os == 'Linux'
              run: |
                  export PATH=$HOME/boost_1_84_0/bin:$PATH
                  cd libtorrent/bindings/python
                  python${{ matrix.python-version }} setup.py build_ext install --user --prefix=

            - name: build/install (MacOS)
              if: runner.os == 'macOS'
              run: |
                  export PATH=$(brew --prefix)/opt/python@${{ matrix.python-version }}/bin:$HOME/boost_1_84_0/bin:$PATH
                  cd libtorrent/bindings/python
                  python${{ matrix.python-version }} setup.py build_ext install --install-lib $(brew --prefix)/lib/python${{ matrix.python-version }}/site-packages

            - name: Upload Python extension for Windows
              if: matrix.os == 'windows-latest'
              uses: actions/upload-artifact@v4
              with:
                  name: python-bindings-windows-py${{ matrix.python-version }}
                  path: libtorrent/bindings/python/build/**/*.pyd

            - name: Upload Python extensions for Linux/macOS
              if: matrix.os != 'windows-latest'
              uses: actions/upload-artifact@v4
              with:
                  name: python-bindings-${{ matrix.os }}-py${{ matrix.python-version }}
                  path: libtorrent/bindings/python/build/**/*.so

            - name: Upload build directory (all OS)
              uses: actions/upload-artifact@v4
              with:
                  name: python-bindings-${{ matrix.os }}-py${{ matrix.python-version }}-build
                  path: libtorrent/bindings/python/build/
