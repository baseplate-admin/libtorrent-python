name: Python bindings

on:
    push:
    pull_request:

env:
    HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1
    HOMEBREW_NO_AUTO_UPDATE: 1

jobs:
    build:
        name: build
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]

        steps:
            - name: Download source
              run: |
                  git clone https://github.com/arvidn/libtorrent.git --depth=1 --recurse-submodules --branch master

            - name: dependencies (MacOS)
              if: runner.os == 'macOS'
              run: |
                  cd libtorrent
                  brew install boost-build boost boost-python3 python@3.13 openssl@3 python-setuptools
                  export PATH=$(brew --prefix)/opt/python@3.13/bin:$PATH

            - name: Install Visual Studio 2019 Build Tools
              if: runner.os == 'Windows'
              run: |
                  choco install visualstudio2019buildtools `
                    --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --quiet --norestart" ` -y

            - name: Set up MSVC 2019
              uses: ilammy/msvc-dev-cmd@v1
              if: runner.os == 'Windows'
              with:
                  arch: x64
                  toolset: 14.2
                  vsversion: '16.0'

            - name: Install OpenSSL (vcpkg, win64)
              if: runner.os == 'Windows'
              run: |
                  vcpkg install openssl:x64-windows
                  Remove-Item -Path "C:\Program Files\OpenSSL" -Force -Recurse -ErrorAction SilentlyContinue
                  New-Item -Path "C:\OpenSSL-Win64" -ItemType SymbolicLink -Value "C:\vcpkg\packages\openssl_x64-windows"

            - name: Set OpenSSL Paths (Windows)
              if: runner.os == 'Windows'
              shell: cmd
              run: |
                  setx OPENSSL_ROOT_DIR "C:\OpenSSL-Win64" /M
                  setx OPENSSL_INCLUDE_DIR "C:\OpenSSL-Win64\include" /M
                  setx OPENSSL_LIB_DIR "C:\OpenSSL-Win64\lib" /M
                  setx INCLUDE "C:\OpenSSL-Win64\include;%INCLUDE%" /M
                  setx LIB "C:\OpenSSL-Win64\lib;%LIB%" /M

            - name: update package lists (linux)
              if: runner.os == 'Linux'
              continue-on-error: true
              run: |
                  cd libtorrent
                  sudo apt update

            - name: Setup ccache
              if: runner.os != 'Windows'
              uses: Chocobo1/setup-ccache-action@v1
              with:
                  update_packager_index: false
                  override_cache_key: ccache-python-${{ matrix.os }}-${{ github.base_ref }}
                  ccache_options: |
                      max_size=500M

            - name: dependencies (linux)
              if: runner.os == 'Linux'
              run: |
                  cd libtorrent
                  sudo apt install libboost-tools-dev libboost-python-dev libboost-dev libboost-system-dev python3 python3-setuptools libssl-dev

            - name: install boost (windows)
              if: runner.os == 'Windows'
              shell: cmd
              run: |
                  cd libtorrent
                  git clone --depth=1 --recurse-submodules -j10 --branch=boost-1.78.0 https://github.com/boostorg/boost.git
                  cd boost
                  bootstrap.bat

            - name: boost headers (windows)
              if: runner.os == 'Windows'
              shell: cmd
              run: |
                  cd libtorrent\boost
                  .\b2 headers

            - name: build/install (windows)
              if: runner.os == 'Windows'
              shell: cmd
              run: |
                  cd libtorrent
                  set BOOST_ROOT=%CD%\boost
                  set BOOST_BUILD_PATH=%BOOST_ROOT%\tools\build
                  set PATH=%BOOST_ROOT%;%PATH%
                  cd bindings\python
                  python setup.py build_ext --b2-args "asserts=on invariant-checks=full webtorrent=on" install --user --prefix=

            - name: build no-deprecated (Linux)
              if: runner.os == 'Linux'
              run: |
                  cd libtorrent/bindings/python
                  python3 setup.py build_ext --b2-args "deprecated-functions=off webtorrent=on"

            - name: build/install (Linux)
              if: runner.os == 'Linux'
              run: |
                  cd libtorrent/bindings/python
                  python3 setup.py build_ext install --user --prefix=

            - name: build/install (MacOS)
              if: runner.os == 'macOS'
              run: |
                  cd libtorrent/bindings/python
                  export PATH=$(brew --prefix)/opt/python@3.13/bin:$PATH
                  python3.13 setup.py build_ext install --install-lib $(brew --prefix)/lib/python3.13/site-packages

            - name: Upload Python extension for Windows
              if: matrix.os == 'windows-latest'
              uses: actions/upload-artifact@v4
              with:
                  name: python-bindings-windows
                  path: libtorrent/bindings/python/build/**/*.pyd

            - name: Upload Python extensions for Linux/macOS
              if: matrix.os != 'windows-latest'
              uses: actions/upload-artifact@v4
              with:
                  name: python-bindings-${{ matrix.os }}
                  path: libtorrent/bindings/python/build/**/*.so

            - name: Upload build directory (all OS)
              uses: actions/upload-artifact@v4
              with:
                  name: python-bindings-${{ matrix.os }}-build
                  path: libtorrent/bindings/python/build/

    release:
        needs: build
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/v')
        steps:
            - name: Publish .whl to GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  files: dist/**/*.whl
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
